<html><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="shortcut icon" type="../image/ico" href="..fa.ico">
<link rel="icon" type="../image/ico" href="{{ url_for('static', filename='img/logo.png') }}">


    <title> {{title}}</title>


    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" media="all">

    <!-- iconos de botones necesita internet si o si-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Toastr style -->
    <link href="{{ url_for('static', filename='css/toastr.min.css') }}" rel="stylesheet" media="all">

    <!-- Gritter -->
    <link href="{{ url_for('static', filename='js/jquery.gritter.css') }}" rel="stylesheet" media="all">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="all">

<style type="text/css">.jqstooltip { position: absolute;left: 0px;top: 0px;visibility: hidden;background: rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";color: white;font: 10px arial, san serif;text-align: left;white-space: nowrap;padding: 5px;border: 1px solid white;z-index: 10000;}.jqsfield { color: white;font: 10px arial, san serif;text-align: left;}</style></head>

            
<body class="pace-running">
    <div class="pace pace-active">
            <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="99%" data-progress="99">
                <div class="pace-progress-inner"></div>
            </div>
        <div class="pace-activity"></div>
    </div>
      <div id="wrapper">
        {% block navbar %}          


        <!-- aqui el menu del navbar de cada usuario, con su template especifico -->


        {% endblock %}          
        <div id="page-wrapper" class="gray-bg dashbard-1" style="min-height: 874px;">
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>

                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <span class="m-r-sm text-muted welcome-message">{{description}}</span>
                            </li>
                            <li>
                                <a href="{{ url_for('login.logout') }}">
                                    <i class="fa fa-sign-out"></i> Salir
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

              
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="wrapper wrapper-content">
                            <div class="row">
                                <div class="table-responsive">
                                    {% block tabla %}
                                        <!-- aqui se mostrara las tablas dependiendo del usuario, con su template especifico -->
                                    {% endblock %}
                                </div> 

                                <div class="col-lg-2">
                                </div>
                                
                                

                            
                                <div class="col-lg-7">
                                    {% block imagen %}
                                         <!-- aqui se mostrara solo la imagen para el inico del dashborar de todo los usuario -->
  
                                    {% endblock %}
                                </div>
                            
                            </div>
                    </div>
                    
                    <br><br><br>

                </div>
            </div>
        </div>
        
  
    </div>  
    <!-- Mainly scripts -->
    <script async="" src="{{ url_for('static', filename='js/jquery-1.7.js') }}" ></script><script src="../js/jquery-1.7.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
    <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/jquery.blockUI.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/jquery.metisMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>


    
    
    <!-- Flot -->
    <script src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.tooltip.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.spline.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.resize.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.pie.js') }}"></script>

    <!-- Peity -->
    <script src="{{ url_for('static', filename='js/jquery.peity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/peity-demo.js') }}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pace.min.js') }}"></script>

    
    
    <!-- jQuery UI -->
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>

    <!-- GITTER -->
    <script src="{{ url_for('static', filename='js/jquery.gritter.min.js') }}"></script>

    <!-- Sparkline -->
    <script src="{{ url_for('static', filename='js/jquery.sparkline.min.js') }}"></script>

    <!-- Sparkline demo data  -->
    <script src="{{ url_for('static', filename='js/sparkline-demo.js') }}"></script>

    <!-- ChartJS-->
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>

    <!-- Toastr -->
    <script src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>


    <script>
        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Mas que un Laboratorio...', 'Bienvenido a Biomec Virtual');

            }, 1300);


            var data1 = [
                [0,4],[1,8],[2,5],[3,10],[4,4],[5,16],[6,5],[7,11],[8,6],[9,11],[10,30],[11,10],[12,13],[13,4],[14,3],[15,3],[16,6]
            ];
            var data2 = [
                [0,1],[1,0],[2,2],[3,0],[4,1],[5,3],[6,1],[7,5],[8,2],[9,3],[10,2],[11,1],[12,0],[13,2],[14,8],[15,0],[16,0]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ],
                    {
                        series: {
                            lines: {
                                show: false,
                                fill: true
                            },
                            splines: {
                                show: true,
                                tension: 0.4,
                                lineWidth: 1,
                                fill: 0.4
                            },
                            points: {
                                radius: 0,
                                show: true
                            },
                            shadowSize: 2
                        },
                        grid: {
                            hoverable: true,
                            clickable: true,
                            tickColor: "#d5d5d5",
                            borderWidth: 1,
                            color: '#d5d5d5'
                        },
                        colors: ["#1ab394", "#464f88"],
                        xaxis:{
                        },
                        yaxis: {
                            ticks: 4
                        },
                        tooltip: false
                    }
            );

            var doughnutData = [
                {
                    value: 300,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "App"
                },
                {
                    value: 50,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Software"
                },
                {
                    value: 100,
                    color: "#b5b8cf",
                    highlight: "#1ab394",
                    label: "Laptop"
                }
            ];

            var doughnutOptions = {
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                percentageInnerCutout: 45, // This is 0 for Pie charts
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false,
            };

            var ctx = document.getElementById("doughnutChart").getContext("2d");
            var DoughnutChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);

            var polarData = [
                {
                    value: 300,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "App"
                },
                {
                    value: 140,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Software"
                },
                {
                    value: 200,
                    color: "#b5b8cf",
                    highlight: "#1ab394",
                    label: "Laptop"
                }
            ];

            var polarOptions = {
                scaleShowLabelBackdrop: true,
                scaleBackdropColor: "rgba(255,255,255,0.75)",
                scaleBeginAtZero: true,
                scaleBackdropPaddingY: 1,
                scaleBackdropPaddingX: 1,
                scaleShowLine: true,
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false,
            };
            var ctx = document.getElementById("polarChart").getContext("2d");
            var Polarchart = new Chart(ctx).PolarArea(polarData, polarOptions);

        });
    </script>

</body></html>
